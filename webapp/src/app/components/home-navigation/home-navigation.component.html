<div class="content card flex">
  <div *ngFor="let item of getNavigationItems()" routerLink="{{item.routerLink}}">
    <mat-card class="home-card">
      <div class="flex flex-column flex-center">
        <div>
          <mat-icon aria-hidden="false" class="home-icon">{{item.icon}}</mat-icon>
        </div>
        <div class="home-label">
          <span>{{item.label}}</span>
        </div>
      </div>
    </mat-card>
  </div>
</div>
